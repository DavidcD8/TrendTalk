{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign
Out" %}{% endblock %} {% block content %}
<div class="container">
  <div class="text-center mt-5">
    <h1 class="display-4">{% trans "Sign Out" %}</h1>
    <p class="lead">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="mt-4">
      {% csrf_token %} {% if redirect_field_value %}
      <input
        type="hidden"
        name="{{ redirect_field_name }}"
        value="{{ redirect_field_value }}"
      />
      {% endif %}
      <button type="submit" class="btn btn-danger btn-lg">
        {% trans 'Sign Out' %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
