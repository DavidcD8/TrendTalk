{% extends 'base.html' %} {% load static %} {% block content %}

<h1>Articles</h1>
<hr />
<div class="row">
  <div class="col-md-8">
    {% for post in posts %}
    <div class="post animate__animated animate__fadeIn fade-in">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <div class="post-details">
            <div class="btn-group">
              <a
                href="{% url 'post_detail' post.slug %}"
                class="btn btn-sm btn-primary"
                >Read more</a
              >
            </div>
            <small class="text-muted">{{ post.created_on }}</small>
          </div>
          <div class="post-author">
            <span class="text-muted">Author: {{ post.author }}</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div class="separator"></div>
<!-- Add a separator between posts and other content -->

{% endblock %}
